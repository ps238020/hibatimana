<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile Honey</title>

  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff;
    }

    /* 全体ラッパー */
    .wrapper {
      max-width: 1200px;   /* PC最大幅 */
      margin: 0 auto;      /* 中央寄せ */
    }

    /* 画像共通 */
    .wrapper img {
      display: block;      /* 余白防止 */
      width: 100%;         /* 画面幅に合わせて縮放 */
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <img src="page1.png" alt="">
    <img src="page2.png" alt="">
    <img src="page3.png" alt="">
    <img src="page4.png" alt="">
    <img src="page5.png" alt="">
  </div>

</body>
</html>
